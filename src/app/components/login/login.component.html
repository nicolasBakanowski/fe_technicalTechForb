<div id="login-page">
  <div class="background">
    <h1>Donec in dapibus augue sed nisi nunc suscipit eget enim sit amet</h1>
  </div>
  <div class="login background-login">
    <h2 class="login-title">Login</h2>
    <p class="notice">Por favor, Ingrese al sistema</p>
    <form (ngSubmit)="onSubmit()" class="form-login">
      <label for="numberDocument">Número de Documento:</label>
      <div class="input-password">
        <i class="fas fa-envelope icon"></i>
        <input
          type="text"
          id="numberDocument"
          name="numberDocument"
          placeholder="Numero de Documento"
          [(ngModel)]="loginData.numberDocument"
          required
        />
      </div>
      <label for="password">Contraseña</label>
      <div class="input-password">
        <i class="fas fa-lock icon"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="contraseña"
          [(ngModel)]="loginData.password"
          required
        />
      </div>
      <div class="checkbox"></div>
      <button type="submit"><i class="fas fa-door-open"></i> Entrar</button>
    </form>
  </div>
</div>
